<!DOCTYPE html>
<html lang="en">
<head>
  <!-- iOS and mobile setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Map My Permit</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Tesseract OCR for image text scanning -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
</head>
<body>

  <!-- App Header -->
  <header>Map My Permit v1</header>

  <!-- Main Interface -->
  <main>
    <section>
      <h2>Upload Permit</h2>
      <input type="file" id="permitInput" accept="image/*" />
      <div id="permitPreview"></div>
    </section>

    <section>
      <h3>Scanned Text</h3>
      <pre id="ocrOutput">Permit instructions will appear here after scan...</pre>
    </section>

    <section>
      <button id="continueBtn">Next: Select Route</button>
    </section>
  </main>

  <!-- Bottom iOS-style Nav -->
  <nav class="bottom-nav">
    <button onclick="history.back()">🔙 Back</button>
    <button onclick="location.href='index.html'">🏠 Home</button>
    <button onclick="location.href='settings.html'">⚙️ Settings</button>
  </nav>

  <!-- OCR Script -->
  <script>
    let ocrText = "";

    document.getElementById('permitInput').addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = async (e) => {
          const imageSrc = e.target.result;
          document.getElementById('permitPreview').innerHTML = `<img src="${imageSrc}" style="width:100%">`;

          const { data: { text } } = await Tesseract.recognize(imageSrc, 'eng');
          ocrText = text;
          document.getElementById('ocrOutput').textContent = text;
          localStorage.setItem('ocrText', text); // Save for next screen
        };
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('continueBtn').onclick = () => {
      if (!ocrText.trim()) {
        alert("Please upload a permit and wait for the scan to finish.");
        return;
      }
      location.href = "selectpoints.html"; // Go to start/end point selection
    };
  </script>
</body>
</html>
