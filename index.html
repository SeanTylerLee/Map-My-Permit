<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Permit Upload</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Upload Permit</h1>
  </header>

  <main class="container">
    <input type="file" accept="image/*" capture="environment" id="imageInput">
    <div id="imagePreview"></div>
    <button id="processBtn">Extract Text</button>
    <pre id="ocrOutput">Permit text will appear here...</pre>
    <button id="nextBtn" onclick="window.location.href='routes.html'">Next: Build Route</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
  <script src="scripts/ocr.js"></script>
</body>
</html>
