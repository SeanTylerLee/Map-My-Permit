<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Permit Route Navigation</title>
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #map {
      height: 70vh;
      margin-top: 10px;
      border-radius: 10px;
    }

    #routeInstructions {
      margin-top: 1rem;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
    }

    button:nth-of-type(2) {
      background-color: #34c759;
    }
  </style>
</head>
<body>
  <header>
    <h1>Permit Route Navigation</h1>
  </header>

  <main class="container">
    <div id="map"></div>
    <button id="viewRouteBtn">üëÅÔ∏è View Route</button>
    <button id="enableGPSBtn">üìç Re-enable GPS</button>
    <div id="routeInstructions">Route instructions will appear here...</div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const MAPBOX_TOKEN = "pk.eyJ1Ijoic2VhbmxlZTkyIiwiYSI6ImNtZTAyeG0wbzAwamgybHE2cmwzenJtM2cifQ.DE8FeoDvc3EzuyR5uPopzA";
    const parsedSteps = JSON.parse(localStorage.getItem("parsedRoute") || "[]");
    const selectedState = localStorage.getItem("routeState") || "";
    const instructionBox = document.getElementById("routeInstructions");

    const stateBBoxes = {
      "Wyoming": "-111.05,40.99,-104.05,45.00",
      "Texas": "-106.65,25.84,-93.51,36.5",
      "Oklahoma": "-103.0,33.6,-94.4,37.0",
      "Kansas": "-102.1,36.9,-94.6,40.0",
      "Colorado": "-109.1,36.9,-102.0,41.0",
      "Nebraska": "-104.05,39.99,-95.3,43.0",
      "Missouri": "-95.8,35.9,-89.1,40.6",
      "Iowa": "-96.6,40.4,-90.1,43.5",
      "Minnesota": "-97.2,43.5,-89.5,49.4",
      // Add more states as needed
    };

    let gpsCentering = true;
    document.getElementById('viewRouteBtn').addEventListener('click', () => {
      gpsCentering = false;
      alert("GPS auto-centering disabled.");
    });

    document.getElementById('enableGPSBtn').addEventListener('click', () => {
      gpsCentering = true;
      alert("GPS auto-centering re-enabled.");
    });

    const map = L.map('map').setView([35.5, -97.5], 6);
    L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=${MAPBOX_TOKEN}`, {
      maxZoom: 18,
      tileSize: 512,
      zoomOffset: -1,
      attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>'
    }).addTo(map);

    async function geocodeInstruction(step) {
      const bbox = stateBBoxes[selectedState] || "";
      const query = `${step}, ${selectedState}`;
      const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(query)}.json?access_token=${MAPBOX_TOKEN}&bbox=${bbox}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.features && data.features.length > 0) {
        const [lon, lat] = data.features[0].center;
        return { lat, lng: lon };
      }
      return null;
    }

    async function buildRoute() {
      const start = JSON.parse(localStorage.getItem('routeStart'));
      const end = JSON.parse(localStorage.getItem('routeEnd'));

      if (!start || !end) {
        alert("Start/end points not set.");
        return;
      }

      const stepPoints = [];
      for (const step of parsedSteps) {
        const point = await geocodeInstruction(step);
        if (point) stepPoints.push(point);
      }

      const waypoints = [start, ...stepPoints, end];
      const coords = waypoints.map(wp => `${wp.lng},${wp.lat}`).join(';');

      const url = `https://api.mapbox.com/directions/v5/mapbox/driving-traffic/${coords}?geometries=geojson&steps=true&access_token=${MAPBOX_TOKEN}`;
      const routeRes = await fetch(url);
      const routeData = await routeRes.json();

      if (!routeData.routes || routeData.routes.length === 0) {
        alert("Could not build route. Check permit text.");
        return;
      }

      const route = routeData.routes[0];
      const geometry = route.geometry.coordinates;
      const steps = route.legs.flatMap(leg => leg.steps.map(s => s.maneuver.instruction));

      const latLngs = geometry.map(([lon, lat]) => [lat, lon]);
      const polyline = L.polyline(latLngs, { color: 'blue', weight: 5 }).addTo(map);
      map.fitBounds(polyline.getBounds());

      L.marker([start.lat, start.lng]).addTo(map).bindPopup("Start").openPopup();
      L.marker([end.lat, end.lng]).addTo(map).bindPopup("End");

      stepPoints.forEach(({ lat, lng }) => {
        L.circleMarker([lat, lng], {
          radius: 4,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 1
        }).addTo(map);
      });

      instructionBox.textContent = steps.join('\n');

      let spokenSet = new Set();
      function speak(text) {
        if (!('speechSynthesis' in window)) return;
        const utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
      }

      if ('geolocation' in navigator) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;

            if (window.gpsMarker) map.removeLayer(window.gpsMarker);
            window.gpsMarker = L.circleMarker([latitude, longitude], {
              radius: 6,
              color: 'green',
              fillColor: 'lime',
              fillOpacity: 1
            }).addTo(map);

            if (gpsCentering) {
              map.setView([latitude, longitude], 15);
            }

            const userLoc = L.latLng(latitude, longitude);
            route.legs[0].steps.forEach((step, i) => {
              const stepLoc = L.latLng(step.maneuver.location[1], step.maneuver.location[0]);
              const dist = userLoc.distanceTo(stepLoc);
              if (dist < 300 && !spokenSet.has(i)) {
                speak(step.maneuver.instruction);
                spokenSet.add(i);
              }
            });
          },
          (err) => console.warn("GPS error:", err),
          { enableHighAccuracy: true, maximumAge: 5000 }
        );
      } else {
        alert("GPS not supported.");
      }
    }

    buildRoute();
  </script>
</body>
</html>
