<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Permit Route Navigation</title>
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #map {
      height: 65vh;
      margin-top: 10px;
      border-radius: 10px;
    }

    #routeInstructions, #debugLog {
      margin-top: 1rem;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 20vh;
      overflow-y: auto;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007aff;
      color: white;
    }

    button:nth-of-type(2) {
      background-color: #34c759;
    }
  </style>
</head>
<body>
  <header>
    <h1>Permit Route Navigation</h1>
  </header>

  <main class="container">
    <div id="map"></div>
    <button id="viewRouteBtn">üëÅÔ∏è View Route</button>
    <button id="enableGPSBtn">üìç Re-enable GPS</button>

    <div id="routeInstructions">Route instructions will appear here...</div>
    <div id="debugLog">Debug log will appear here...</div>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const MAPBOX_TOKEN = "pk.eyJ1Ijoic2VhbmxlZTkyIiwiYSI6ImNtZTAyeG0wbzAwamgybHE2cmwzenJtM2cifQ.DE8FeoDvc3EzuyR5uPopzA";
    const routeSegments = JSON.parse(localStorage.getItem("parsedRouteSegments") || "[]");
    const selectedState = localStorage.getItem("routeState") || "";
    const instructionBox = document.getElementById("routeInstructions");
    const debugBox = document.getElementById("debugLog");

    const stateBBoxes = {
      "Wyoming": "-111.05,40.99,-104.05,45.00",
      "Texas": "-106.65,25.84,-93.51,36.5",
      "Oklahoma": "-103.0,33.6,-94.4,37.0",
      "Kansas": "-102.1,36.9,-94.6,40.0",
      "Colorado": "-109.1,36.9,-102.0,41.0",
      "Nebraska": "-104.05,39.99,-95.3,43.0"
    };

    let gpsCentering = true;
    document.getElementById('viewRouteBtn').addEventListener('click', () => {
      gpsCentering = false;
      alert("GPS auto-centering disabled.");
    });
    document.getElementById('enableGPSBtn').addEventListener('click', () => {
      gpsCentering = true;
      alert("GPS auto-centering re-enabled.");
    });

    const map = L.map('map').setView([35.5, -97.5], 6);
    L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=${MAPBOX_TOKEN}`, {
      maxZoom: 18,
      tileSize: 512,
      zoomOffset: -1,
      attribution: '&copy; <a href="https://www.mapbox.com/">Mapbox</a>'
    }).addTo(map);

    function isValidRoadName(road) {
      return road && /^(I|US|WY|SR|FM|CR|BUS)[-\s]?\d+/i.test(road);
    }

    async function geocodePlace(label) {
      const bbox = stateBBoxes[selectedState] || "";
      const url = `https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(label + ", " + selectedState)}.json?access_token=${MAPBOX_TOKEN}&bbox=${bbox}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.features && data.features.length > 0) {
        const [lon, lat] = data.features[0].center;
        return { lat, lng: lon };
      }
      return null;
    }

    async function buildRoute() {
      const debugLogs = [];
      const waypoints = [];

      const validSegments = routeSegments.filter(seg => isValidRoadName(seg.road));
      if (validSegments.length === 0) {
        debugLogs.push("‚ùå No valid highway segments found.");
        debugBox.textContent = debugLogs.join("\n");
        return;
      }

      for (const [i, seg] of validSegments.entries()) {
        const fromCoord = await geocodePlace(seg.from);
        const toCoord = await geocodePlace(seg.to);

        if (!fromCoord || !toCoord) {
          debugLogs.push(`‚ùå Geocode failed: ${seg.road} -- ${seg.from} ‚Üí ${seg.to}`);
          continue;
        }

        // Test routing between the pair
        const coords = `${fromCoord.lng},${fromCoord.lat};${toCoord.lng},${toCoord.lat}`;
        const testUrl = `https://api.mapbox.com/directions/v5/mapbox/driving/${coords}?access_token=${MAPBOX_TOKEN}`;
        const testRes = await fetch(testUrl);
        const testData = await testRes.json();

        if (!testData.routes || testData.routes.length === 0) {
          debugLogs.push(`‚ùå Routing failed: ${seg.road} -- ${seg.from} ‚Üí ${seg.to}`);
          continue;
        }

        waypoints.push(fromCoord, toCoord);
        const miles = (testData.routes[0].distance / 1609.34).toFixed(1);
        const mins = (testData.routes[0].duration / 60).toFixed(0);
        debugLogs.push(`‚úÖ ${seg.road}: ${seg.from} ‚Üí ${seg.to} -- ${miles} mi / ${mins} min`);
      }

      if (waypoints.length < 2) {
        debugLogs.push("‚ùå Not enough confirmed-good segments to build route.");
        debugBox.textContent = debugLogs.join("\n");
        return;
      }

      // Final route using all confirmed segments
      const finalCoords = waypoints.map(wp => `${wp.lng},${wp.lat}`).join(';');
      const routeUrl = `https://api.mapbox.com/directions/v5/mapbox/driving-traffic/${finalCoords}?geometries=geojson&steps=true&access_token=${MAPBOX_TOKEN}`;
      const routeRes = await fetch(routeUrl);
      const routeData = await routeRes.json();

      if (!routeData.routes || routeData.routes.length === 0) {
        debugLogs.push("‚ùå Final route build failed from valid segments.");
        debugBox.textContent = debugLogs.join("\n");
        return;
      }

      const route = routeData.routes[0];
      const geometry = route.geometry.coordinates;
      const steps = route.legs.flatMap(leg => leg.steps.map(s => s.maneuver.instruction));

      instructionBox.textContent = steps.join('\n');
      debugBox.textContent = debugLogs.join('\n');

      const latLngs = geometry.map(([lon, lat]) => [lat, lon]);
      const polyline = L.polyline(latLngs, { color: 'blue', weight: 5 }).addTo(map);
      map.fitBounds(polyline.getBounds());

      waypoints.forEach(({ lat, lng }, i) => {
        const label = i === 0 ? "Start" : i === waypoints.length - 1 ? "End" : `WP ${i}`;
        L.circleMarker([lat, lng], {
          radius: 5,
          color: 'red',
          fillColor: 'red',
          fillOpacity: 1
        }).addTo(map).bindPopup(label);
      });

      // Voice navigation
      let spokenSet = new Set();
      function speak(text) {
        if (!('speechSynthesis' in window)) return;
        const utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
      }

      if ('geolocation' in navigator) {
        navigator.geolocation.watchPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;

            if (window.gpsMarker) map.removeLayer(window.gpsMarker);
            window.gpsMarker = L.circleMarker([latitude, longitude], {
              radius: 6,
              color: 'green',
              fillColor: 'lime',
              fillOpacity: 1
            }).addTo(map);

            if (gpsCentering) {
              map.setView([latitude, longitude], 15);
            }

            const userLoc = L.latLng(latitude, longitude);
            route.legs[0].steps.forEach((step, i) => {
              const stepLoc = L.latLng(step.maneuver.location[1], step.maneuver.location[0]);
              const dist = userLoc.distanceTo(stepLoc);
              if (dist < 300 && !spokenSet.has(i)) {
                speak(step.maneuver.instruction);
                spokenSet.add(i);
              }
            });
          },
          (err) => console.warn("GPS error:", err),
          { enableHighAccuracy: true, maximumAge: 5000 }
        );
      }
    }

    buildRoute();
  </script>
</body>
</html>
