<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Review & Extract Route</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Review Permit & Extract Route</h1>
  </header>

  <main class="container">
    <label for="permitTextArea">Permit Text:</label>
    <textarea id="permitTextArea" placeholder="Paste permit text here or let OCR fill this in..."></textarea>

    <label for="stateSelect">Permit State:</label>
    <select id="stateSelect"></select>

    <button onclick="extractSegments()">Extract Route</button>

    <pre id="jsonPreview">Parsed route segments will appear here...</pre>

    <button onclick="saveAndContinue()">Next: Select Start & End</button>
  </main>

  <script>
    const permitTextArea = document.getElementById('permitTextArea');
    const jsonPreview = document.getElementById('jsonPreview');
    const stateSelect = document.getElementById('stateSelect');

    const states = [
      "Wyoming", "Texas", "Oklahoma", "Kansas", "Colorado", "Nebraska", "Missouri",
      "Iowa", "Minnesota", "New Mexico", "South Dakota", "North Dakota", "Arkansas"
    ];

    states.forEach(state => {
      const opt = document.createElement("option");
      opt.value = state;
      opt.textContent = state;
      stateSelect.appendChild(opt);
    });

    const savedText = localStorage.getItem('permitText');
    if (savedText) {
      permitTextArea.value = savedText;
      guessState(savedText);
    }

    function guessState(text) {
      const found = states.find(s => text.toLowerCase().includes(s.toLowerCase()));
      if (found) stateSelect.value = found;
    }

    function extractSegments() {
      const lines = permitTextArea.value.split('\n');
      const segments = [];
      let lastTo = "Origin";

      lines.forEach(line => {
        const clean = line.replace(/\s+/g, ' ').trim();

        const match = clean.match(/^(\d+(\.\d+)?\s+)?([A-Z0-9\-\[\]/]+)?\s+(Turn|Merge|Head|Take|Continue|Exit|Final|Follow)\s+(.*)/i);
        if (!match) return;

        const rawRoad = match[3] || '';
        const instruction = match[5] || '';
        const cleanedRoad = rawRoad.replace(/[\[\]]/g, '').trim();

        const toMatch = instruction.match(/(?:onto|to|toward|at|exit to)\s+(.+)/i);
        const to = toMatch ? toMatch[1].replace(/[\[\],]/g, '').trim() : instruction.trim();

        let road = cleanedRoad;
        if (!road && instruction.match(/(I|US|WY|SR|FM|CR|BUS)[-\s]?\d+/i)) {
          const found = instruction.match(/(I|US|WY|SR|FM|CR|BUS)[-\s]?\d+/gi);
          road = found ? found[0].trim() : '';
        }

        if (road && to) {
          segments.push({ road, from: lastTo, to });
          lastTo = to;
        }
      });

      localStorage.setItem("parsedRouteSegments", JSON.stringify(segments));
      localStorage.setItem("routeState", stateSelect.value);
      jsonPreview.textContent = JSON.stringify(segments, null, 2);
    }

    function saveAndContinue() {
      window.location.href = "selectpoints.html";
    }
  </script>
</body>
</html>
