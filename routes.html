<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Review & Extract Route</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Review Permit & Extract Route</h1>
  </header>

  <main class="container">
    <label for="permitTextArea">Permit Text:</label>
    <textarea id="permitTextArea" placeholder="Permit OCR text..."></textarea>

    <label for="stateSelect">Permit State:</label>
    <select id="stateSelect"></select>

    <button onclick="extractRoute()">Extract Route</button>

    <pre id="jsonPreview">Parsed route segments will appear here...</pre>

    <button onclick="saveAndContinue()">Next: Select Start & End</button>
  </main>

  <script>
    const permitTextArea = document.getElementById('permitTextArea');
    const stateSelect = document.getElementById('stateSelect');
    const jsonPreview = document.getElementById('jsonPreview');

    const states = [
      "Wyoming", "Texas", "Oklahoma", "Kansas", "Colorado", "Nebraska", "Missouri",
      "Iowa", "Minnesota", "New Mexico", "South Dakota", "North Dakota", "Arkansas"
    ];

    states.forEach(state => {
      const option = document.createElement('option');
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    });

    const savedText = localStorage.getItem('permitText');
    if (savedText) {
      permitTextArea.value = savedText;
      guessState(savedText);
    }

    function guessState(text) {
      const found = states.find(state => text.toLowerCase().includes(state.toLowerCase()));
      if (found) {
        stateSelect.value = found;
      }
    }

    function extractRoute() {
      const text = permitTextArea.value;
      guessState(text);

      const routeSegments = [];

      const lines = text.split(/\n|\./);
      lines.forEach(line => {
        const lower = line.toLowerCase();

        // Match: Take [road] from [A] to [B]
        const m1 = line.match(/take\s+(.*?)\s+from\s+(.*?)\s+to\s+(.*)/i);
        if (m1) {
          routeSegments.push({ road: m1[1].trim(), from: m1[2].trim(), to: m1[3].trim() });
          return;
        }

        // Match: Follow [road] from [A] to [B]
        const m2 = line.match(/follow\s+(.*?)\s+from\s+(.*?)\s+to\s+(.*)/i);
        if (m2) {
          routeSegments.push({ road: m2[1].trim(), from: m2[2].trim(), to: m2[3].trim() });
          return;
        }

        // Match: Merge onto [road] and continue to [B]
        const m3 = line.match(/merge\s+onto\s+(.*?)\s+and\s+continue\s+to\s+(.*)/i);
        if (m3) {
          routeSegments.push({ road: m3[1].trim(), from: "current location", to: m3[2].trim() });
          return;
        }

        // Match: Continue on [road] to [B]
        const m4 = line.match(/continue\s+(?:on\s+)?(.*?)\s+to\s+(.*)/i);
        if (m4) {
          routeSegments.push({ road: m4[1].trim(), from: "current location", to: m4[2].trim() });
          return;
        }

        // Match: Exit [X] onto [road]
        const m5 = line.match(/exit\s+\d+\s+onto\s+(.*?)\s+to\s+(.*)/i);
        if (m5) {
          routeSegments.push({ road: m5[1].trim(), from: "previous exit", to: m5[2].trim() });
          return;
        }
      });

      jsonPreview.textContent = JSON.stringify(routeSegments, null, 2);
      localStorage.setItem("parsedRouteSegments", JSON.stringify(routeSegments));
      localStorage.setItem("routeState", stateSelect.value);
    }

    function saveAndContinue() {
      window.location.href = "selectpoints.html";
    }
  </script>
</body>
</html>
