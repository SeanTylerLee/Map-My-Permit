<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Review & Extract Route</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
    }

    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 10px;
    }

    #editableSteps {
      margin-top: 1rem;
    }

    .step-line {
      display: flex;
      gap: 10px;
      margin-bottom: 5px;
    }

    .step-line input {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>Review Permit & Extract Route</h1>
  </header>

  <main class="container">
    <label for="permitTextArea">Permit Text:</label>
    <textarea id="permitTextArea" placeholder="Permit OCR text..."></textarea>

    <label for="stateSelect">Permit State:</label>
    <select id="stateSelect"></select>

    <button onclick="extractRoute()">Extract Route Instructions</button>

    <div id="editableSteps"></div>

    <button onclick="saveAndContinue()">Next: Select Start & End</button>
  </main>

  <script>
    const permitTextArea = document.getElementById('permitTextArea');
    const editableSteps = document.getElementById('editableSteps');
    const stateSelect = document.getElementById('stateSelect');

    const states = [
      "Wyoming", "Texas", "Oklahoma", "Kansas", "Colorado", "Nebraska", "Missouri",
      "Iowa", "Minnesota", "New Mexico", "South Dakota", "North Dakota", "Arkansas"
    ];

    states.forEach(state => {
      const option = document.createElement('option');
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    });

    const savedText = localStorage.getItem('permitText');
    if (savedText) {
      permitTextArea.value = savedText;
      guessState(savedText);
    }

    function guessState(text) {
      const found = states.find(state => text.toLowerCase().includes(state.toLowerCase()));
      if (found) {
        stateSelect.value = found;
      }
    }

    function extractRoute() {
      const text = permitTextArea.value;
      guessState(text);
      const lines = text.split('\n');

      const routeLines = lines.filter(line =>
        line.match(/\b(US|I|SR|HWY|Hwy|FM)-?\s?\d+/i) ||
        /(take|merge|continue|exit|turn|follow|head|stay|bear|proceed)/i.test(line)
      );

      const cleaned = routeLines.map(l => l.trim()).filter(Boolean);

      // Show editable inputs
      editableSteps.innerHTML = `<h3>Edit Route Steps</h3>`;
      cleaned.forEach((line, index) => {
        const div = document.createElement("div");
        div.className = "step-line";
        div.innerHTML = `<input type="text" value="${line}" data-index="${index}">`;
        editableSteps.appendChild(div);
      });

      // Save editable copy to memory
      localStorage.setItem("rawSteps", JSON.stringify(cleaned));
    }

    function saveAndContinue() {
      const inputs = document.querySelectorAll(".step-line input");
      const finalSteps = Array.from(inputs).map(input => input.value.trim()).filter(Boolean);
      localStorage.setItem("parsedRoute", JSON.stringify(finalSteps));
      localStorage.setItem("routeState", stateSelect.value);
      window.location.href = "selectpoints.html";
    }
  </script>
</body>
</html>
