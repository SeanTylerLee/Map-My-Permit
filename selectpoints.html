<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Select Start & End</title>
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    .controls {
      padding: 1rem;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007aff;
      color: white;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <p><strong>Tap once to set START. Tap again to set END.</strong></p>
    <button onclick="confirmPoints()">Continue to Navigation</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.5, -97.5], 6);
    const MAPBOX_TOKEN = "pk.eyJ1Ijoic2VhbmxlZTkyIiwiYSI6ImNtZTAyeG0wbzAwamgybHE2cmwzenJtM2cifQ.DE8FeoDvc3EzuyR5uPopzA";

    L.tileLayer(`https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=${MAPBOX_TOKEN}`, {
      maxZoom: 18,
      tileSize: 512,
      zoomOffset: -1,
    }).addTo(map);

    let startMarker = null;
    let endMarker = null;
    let clickCount = 0;

    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      if (clickCount === 0) {
        if (startMarker) map.removeLayer(startMarker);
        startMarker = L.marker([lat, lng], { draggable: true }).addTo(map).bindPopup("Start").openPopup();
        clickCount++;
      } else if (clickCount === 1) {
        if (endMarker) map.removeLayer(endMarker);
        endMarker = L.marker([lat, lng], { draggable: true }).addTo(map).bindPopup("End").openPopup();
        clickCount++;
      }
    });

    function confirmPoints() {
      if (!startMarker || !endMarker) {
        alert("Please select both a start and end location.");
        return;
      }

      const start = startMarker.getLatLng();
      const end = endMarker.getLatLng();

      localStorage.setItem("routeStart", JSON.stringify(start));
      localStorage.setItem("routeEnd", JSON.stringify(end));

      window.location.href = "navigate.html";
    }
  </script>
</body>
</html>
