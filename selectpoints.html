<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Select Start & End</title>
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #map { height: 60vh; margin-top: 10px; border-radius: 10px; }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      background: #007aff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Select Start & End</h1>
  </header>
  <main class="container">
    <label>Permit Text:</label>
    <textarea id="permitTextArea" readonly></textarea>

    <div id="map"></div>
    <p style="margin-top: 0.5rem;">ðŸŸ¢ Click to set start. ðŸ”´ Click again to set end.</p>
    <button onclick="saveAndContinue()">Continue to Navigation</button>
  </main>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const permitTextArea = document.getElementById('permitTextArea');
    const savedText = localStorage.getItem("permitText");
    if (savedText) permitTextArea.value = savedText;

    let startMarker = null;
    let endMarker = null;

    const map = L.map('map').setView([43.0, -106.0], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let clickCount = 0;
    map.on("click", (e) => {
      const { lat, lng } = e.latlng;

      if (clickCount === 0) {
        if (startMarker) map.removeLayer(startMarker);
        startMarker = L.marker([lat, lng], { title: "Start", icon: L.icon({
          iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
          iconSize: [32, 32], iconAnchor: [16, 32]
        }) }).addTo(map).bindPopup("Start").openPopup();
        localStorage.setItem("manualStart", JSON.stringify({ lat, lng }));
        clickCount++;
      } else if (clickCount === 1) {
        if (endMarker) map.removeLayer(endMarker);
        endMarker = L.marker([lat, lng], { title: "End", icon: L.icon({
          iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
          iconSize: [32, 32], iconAnchor: [16, 32]
        }) }).addTo(map).bindPopup("End").openPopup();
        localStorage.setItem("manualEnd", JSON.stringify({ lat, lng }));
        clickCount++;
      } else {
        alert("Start and end already set. Reload to reset.");
      }
    });

    function saveAndContinue() {
      if (!startMarker || !endMarker) {
        alert("Please select both start and end points.");
        return;
      }
      window.location.href = "navigate.html";
    }
  </script>
</body>
</html>
